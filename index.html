<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/talaba.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-5 flex-row d-xxl-flex gap-xxl-5 justify-content-between align-items-lg-start">
        <form id="form" class="form talaba_input_form d-flex flex-column border border-danger gap-2 form-label">
            <div class="error">
                <label for="text">FIO</label>
                <input type="text" id="full_name" class="style_select" required>
            </div>
            <div class="error">
                <select name="text" id="kursi" class="style_select" required>
                    <option value="0">kursi</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <!-- <label for="text">Kursi</label>
            <input type="text" class="" id="kursi"> -->
            <div class="error">
                <label for="text">Bahosi</label>
                <input type="text" class="style_select" name="bahosi" id="bahosi" required>
                <small></small>
            </div>
            <button type="submit" id="talaba_qoshish" class="mt-3">Talabani qo'shish</button>
        </form>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <td>N%</td>
                    <td>FIO</td>
                    <td>Kursi</td>
                    <td>Bahosi</td>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script type="module" src="./js/talaba.js"></script>
</body>

</html>
